<div class="todo-container">
  <input 
    type="text" 
    [(ngModel)]="newTask" 
    placeholder="Enter a task"
  />
  <button (click)="addTask()">Add Task</button>

  <ul>
    <li *ngFor="let task of tasks; let i = index">
      {{ task }}
      <button (click)="removeTask(i)">❌</button>
    </li>
  </ul>
</div>
